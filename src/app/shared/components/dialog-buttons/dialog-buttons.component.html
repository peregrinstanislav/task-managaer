<div
  fxLayout="row"
  fxLayoutAlign="end center"
  fxLayoutGap="10px"
>
  <button
    mat-flat-button
    color="warn"
    type="button"
    (click)="closeDialog(false)"
  >
    {{btnNoTitle}}
  </button>
  <button
    [disabled]="btnYesDisabled"
    mat-flat-button
    color="primary"
    type="submit"
    (click)="closeDialog(true)"
  >
    {{btnYesTitle}}
  </button>
</div>
